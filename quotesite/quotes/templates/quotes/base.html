<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row header-box pt-3">
            <div class="col-md-8">
                <h1>
                    <a href="/" style="text-decoration: none">Quotes to Scrape</a>
                </h1>
            </div>
            <div class="col-md-4">
                <p>
                    {% if user.is_authenticated %}
                    <a href="{% url 'quotes:add_author' %}" class="btn btn-primary mr-4">Add Author</a>
                    <a href="{% url 'quotes:add_quote' %}" class="btn btn-primary mr-4">Add Quote</a>
                    <a href="{% url 'quotes:add_tag' %}" class="btn btn-primary mr-4">Add Tag</a>
                   
                    <form id="logout-form" action="{% url 'users:logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="logout" id="logout-button" style="font-size: 18px; margin-top: 32px; padding: 2px 4px; border-radius: 5px; color: white; background-color: hsl(345, 2%, 40%);">Logout</button>

                       
                    </form>
                    {% else %}
                        <a href="{% url 'users:signup' %}" class="btn btn-primary mr-4">SignUp</a>
                        <a href="{% url 'users:signin' %}" class="btn btn-primary mr-4">SignIn</a>
                    {% endif %}   
                    
                    
                
                </p>
            </div>
        </div>
        {% block content %}    {% endblock %}
    </div>

       
    
</html>
